<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body class="product-card" data-qa="card">
    <img
    src="images/imac.jpeg"
    class="product-card-img"
    alt="imac"
    >

    <h2 class="product-card-name">
      APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
    </h2>

    <p class="product-code-article">
      Product code: 195434
    </p>

    <div class="product-card-rating">
      <div class="rating-stars">
        <ul class="stars stars--4">
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
        </ul>
      </div>
      <span class="count-reviews">Reviews: 5</span>
    </div>

    <div class="product-card-price">
      <span class="product-card-price-name">
        Price:
      </span>
      <span class="product-card-price-value">
        $2,199
      </span>
    </div>

    <a
    href="#"
    class="button"
    data-qa="hover"
    >
      BUY
    </a>
  </body>
</html>
